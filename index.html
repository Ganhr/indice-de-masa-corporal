<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplic. Web de jQuery Mobile</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script>
var peso,estatura,imc;

function Imc(){
	peso=document.getElementById("txtpeso").value;
 peso=parseFloat(document.getElementById("txtpeso").value);
estatura=document.getElementById("txtestatura").value;
 estatura=parseFloat(document.getElementById("txtestatura").value);
 imc=peso/(estatura*estatura);
 document.getElementById("txtResul").value=imc;
 if (imc<18) {
	 document.getElementById("txtResul").value=imc;
 	alert("Peso bajo. Necesario valorar signos de desnutricion");
 }
 else{
 if (imc>=18 && imc<=24.9)
 {
	 document.getElementById("txtResul").value=imc;
 	alert("Normal");
 }
 if (imc>=25 && imc<=26.5) 
 	{
	document.getElementById("txtResul").value=imc;
     alert("Sobrepeso");
 	}
 if (imc>=26.6 && imc<=27.9)
  {
   document.getElementById("txtResul").value=imc;
   alert("Obesidad");
 }	
 if(imc>=28 && imc<=29)
 {
document.getElementById("txtResul").value=imc;
alert("Obesidad grado I. Riesgo relativo alto para desarollar enfermedades cardiovasculares");
 }
 if (imc>=30 && imc<=39.9) 
 	{
	document.getElementById("txtResul").value=imc;
     alert("Obesidad grado II. Riesgo relativo muy alto para el desarrollo de enfermedades cardiovasculares");
 	}
 	if (imc>=40) 
 	{
	document.getElementById("txtResul").value=imc;
     alert("Obesidad grado III. Riesgo relativo muy alto para el desarrollo de enfermedades cardiovasculares");
 	}
}
}
</script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>INDICE DE MASA CORPORAL</h1>
	</div>
	<div data-role="content">
	  <div data-role="fieldcontain">
      </div>	
	<table width="0" border="0">
  <tr>
    <td>
      <label for="textinput">Introduze Peso en (Kg):</label>
    </td>
    <td> <input type="text" name="txtpeso" id="txtpeso" value=""/></td>
  </tr>
  <tr>
    <td><label for="textinput">Introduze estatura en (Mts):</label></td>
    <td><input type="text" name="txtestatura" id="txtestatura" value=""/></td>
  </tr>
  <tr>
    <td><button onClick="Imc()">Calcular IMC</button></td>
    <td><input type="text" name="txtResul" id="txtResul" value="" disabled="disabled"/></td>
  </tr>
</table>  		
	</div>
	<div data-role="footer">
		<h4>Autora:Indira Rojano Huesca</h4>
	</div>
</div>

	

</body>
</html>
